{% extends "base.html" %}

{% block content %}
<div class="row d-flex justify-content-center">

  {% for item in data  %}
  
    <div class="col-sm-3 m-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.content}}</p>
          <p>cetagory:
            
            {% for i in item.cetagory.all %}
            
              {{i.name}}

            {% endfor %}

          </p>
          <small>Author:{{item.author.name}}</small> <br>
          <small>Phone:{{item.author.phone}}</small> <br>
          <a href="{% url 'edit_post' item.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'delete_post' item.id %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>


  
  
  {% endfor %}

</div>
  

{% endblock content %}
